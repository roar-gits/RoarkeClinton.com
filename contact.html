<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="/" class="brand">
          <img src="images/RoarkeClinton-small-0.jpg" alt="Roarke Clinton" class="brand__image" width="40" height="40">
          <span class="brand__text">Roarke Clinton</span>

        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">

        </button>

        <nav class="nav" role="navigation">
          <a href="index.html" class="nav__link">About</a>
          <a href="contact.html" class="nav__link nav__link--cta nav__link--active">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <!-- Contact Hero -->
    <section class="contact-hero">
      <div class="container">
        <h1 class="contact-hero__title">Get in Touch</h1>
      </div>
    </section>

    <!-- Contact Tabs -->
    <section class="section">
      <div class="container container--narrow">
        <!-- Tab Navigation -->
        <div class="tabs" role="tablist">
          <button class="tab tab--active" role="tab" aria-selected="true" aria-controls="message-panel" id="message-tab" data-tab="message">
            Message
          </button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="book-panel" id="book-tab" data-tab="book">
            Book
          </button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="other-panel" id="other-tab" data-tab="other">
            Other
          </button>
        </div>

        <!-- Tab Panels -->
        <!-- Message Tab -->
        <div class="tab-content tab-content--active" id="message-panel" role="tabpanel" aria-labelledby="message-tab">
          <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form__grid">
              <div class="form__group">
                <label for="name" class="form__label">Full Name</label>
                <input type="text" id="name" name="name" class="form__input" placeholder="ex. John Carter" required>
              </div>

              <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" name="email" class="form__input" placeholder="example@email.com" required>
              </div>

              <div class="form__group">
                <label for="phone" class="form__label">Phone</label>
                <input type="tel" id="phone" name="phone" class="form__input" placeholder="(123) 456-7890">
              </div>

              <div class="form__group">
                <label for="subject" class="form__label">Subject</label>
                <input type="text" id="subject" name="subject" class="form__input" placeholder="ex. Message Title" required>
              </div>

              <div class="form__group form__group--full">
                <label for="message" class="form__label">Leave me a message</label>
                <textarea id="message" name="message" class="form__textarea" placeholder="Please type your message here..." required></textarea>
              </div>

              <div class="form__group form__group--full form__submit">
                <button type="submit" class="btn btn--primary">Send Message</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Book Tab -->
        <div class="tab-content" id="book-panel" role="tabpanel" aria-labelledby="book-tab">
          <div class="booking-links">
            <p class="form__label mb-md">Scheduling Links</p>
            <a href="https://app.reclaim.ai/m/roarke/flexible-quick-meeting" target="_blank" rel="noopener" class="btn btn--primary booking-link">
              Flexible Meeting
            </a>
            <a href="https://app.reclaim.ai/m/roarke/high-priority-meeting" target="_blank" rel="noopener" class="btn btn--outline booking-link">
              Priority Meeting
            </a>
          </div>
        </div>

        <!-- Other Tab -->
        <div class="tab-content" id="other-panel" role="tabpanel" aria-labelledby="other-tab">
          <div class="booking-links">
            <p class="form__label mb-md">Links</p>
            <a href="https://www.linkedin.com/in/roarkeclinton/" target="_blank" rel="noopener" class="btn btn--primary booking-link">
              Connect on LinkedIn
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="footer__text">
        Thanks for visiting! | Website by Roarke
      </p>
      <p class="footer__text mt-sm">&copy; 2025 Roarke Clinton</p>
    </div>
  </footer>

  <!-- JavaScript for tabs and mobile nav -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile nav toggle
      const navToggle = document.querySelector('.nav-toggle');
      const nav = document.querySelector('.nav');

      if (navToggle && nav) {
        navToggle.addEventListener('click', function() {
          const isOpen = nav.classList.toggle('nav--open');
          navToggle.setAttribute('aria-expanded', isOpen);
        });
      }

      // Tab functionality
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          const targetPanel = this.getAttribute('data-tab');

          // Update tabs
          tabs.forEach(t => {
            t.classList.remove('tab--active');
            t.setAttribute('aria-selected', 'false');
          });
          this.classList.add('tab--active');
          this.setAttribute('aria-selected', 'true');

          // Update panels
          panels.forEach(panel => {
            panel.classList.remove('tab-content--active');
          });
          document.getElementById(targetPanel + '-panel').classList.add('tab-content--active');
        });
      });
    });
  </script>
